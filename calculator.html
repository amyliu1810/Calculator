<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
    <link rel="icon" type="image/png" href="./img/icon.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div id="calculator">
        <input id="display" readonly>
            <div id="keys">
                <button class="operator-btn" data-operator="add">+</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator-btn" data-operator="minus">-</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator-btn" data-operator="times">×</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator-btn" data-operator="divide">÷</button>
                <button class="num">0</button>
                <button class="num">.</button>
                <button class="result">=</button>
                <button class="operator-btn clear">c</button>
            </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
